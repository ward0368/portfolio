<main role="main" id="main3">

    <!-- Contact Form using boostrap and pure.css-->
    <div class="container">    
    <h1 class="text-light p-2">Contact Us</h1>
    <form itemscope itemtype="https://schema.org/Person">
        <label class="text-light p-2" itemprop="name" for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
      
        <label class="text-light p-2" itemprop="email" for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      
        <label class="text-light p-2" itemprop="telephone" for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
      
        <label class="text-light p-2" for="subject">Product/Subject:</label>
        <input type="text" id="subject" name="subject"><br><br>
      
        <label class="text-light p-2" for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="50"></textarea><br><br>
        <input class="pure-button pure-button-active" type="submit" value="Submit">
      </form>
      <br>
<h2 class="text-light p-2">Here's our Founder's Cat</h2>
<img src="images/Maurisse.png" alt="image of a cat" aria-details="image-of-a-small-brown-and-white-cat" class="pure-img p-2 ">
</div>
