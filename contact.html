<body class="btn-primary">
<header role="banner">
    <nav class="navbar btn-secondary" role="navigation" id="nav">
        <!-- Main navigation with logo -->
        <div class="nav-wrapper d-inline-flex">
        <img src="images/shyce_LOGO.png" alt="shyce's-brand-logo" class="brand-logo p-1 pure-img" aria-details="S-logo-with-other-shapes-coming-out-of-S-and-square-box-blue-and-black">

    <h1>Contact Us</h1>
    <!-- Contact Form -->
    <form itemscope itemtype="https://schema.org/Person">
        <label itemprop="name" for="name">Name:</label>
        <input type="text" id="name" name="name">
      
        <label itemprop="email" for="email">Email:</label>
        <input type="email" id="email" name="email">
      
        <label itemprop="telephone" for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
      
        <label for="subject">Product/Subject:</label>
        <input type="text" id="subject" name="subject">
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" cols="50"></textarea>
        <input type="submit" value="Submit">

      </form>


<footer class="btn-secondary text-light" role="contentinfo">
